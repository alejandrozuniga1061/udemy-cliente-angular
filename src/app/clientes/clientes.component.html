<div class="card border-primary mb-3" >
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>
    <ng-template #elseBlock>
      <div class="alert alert-info">
        No hay cliente para mostrar
      </div>
    </ng-template>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0 else elseBlock">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido | uppercase}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td><button type="button" class="btn btn-primary" name="button" [routerLink]="['/clientes/form',cliente.id]">Editar</button></td>
          <td><button type="button" class="btn btn-danger" name="button" (click)="delete(cliente)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <app-paginador *ngIf="paginador"  [paginador] = "paginador"></app-paginador>
  </div>
</div>
